name: Build latest
on:
  workflow_dispatch:
  schedule:
    # nightly (min hour day month weekday)
    - cron: '11 3 * * *'
  push:
    branches:
    - master
    paths-ignore:
    - README.md

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PILIGHT_BRANCH: master
      BUILD_BRANCH: master
      BUILD_TAG: akloeckner/pilight:latest
    steps:
    
    - name: Check for changes
      id: check_for_changes
      uses: akloeckner/check-for-changes-action@v1-beta
      with:
        repository: pilight/pilight
        branch: ${{ env.PILIGHT_BRANCH }}
        threshold: 2

    - name: Checkout
      if: ${{ steps.check_for_changes.outputs.changes_exist == 'true' }}
      uses: actions/checkout@v2
      with:
        ref: ${{ env.BUILD_BRANCH }}
      
    - name: Set up Buildx
      if: ${{ steps.check_for_changes.outputs.changes_exist == 'true' }}
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      if: ${{ steps.check_for_changes.outputs.changes_exist == 'true' }}
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      if: ${{ steps.check_for_changes.outputs.changes_exist == 'true' }}
      uses: docker/build-push-action@v2
      id: docker_build
      with:
        context: .
        build-args: |
          NIGHTLY=false
        push: true
        tags: ${{ env.BUILD_TAG }}

    - name: Image digest
      if: ${{ steps.check_for_changes.outputs.changes_exist == 'true' }}
      run: echo Image digest is ${{ steps.docker_build.outputs.digest }}
